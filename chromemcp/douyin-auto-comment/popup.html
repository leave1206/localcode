<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自定义评论内容</title>
    <style>
      body {
        min-width: 280px;
        padding: 18px 16px 16px 16px;
        font-family: 'Roboto', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: #fff;
        color: #222;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(60,60,60,0.12);
      }
      h3 {
        font-size: 16px;
        font-weight: 500;
        margin: 0 0 10px 0;
        letter-spacing: 1px;
      }
      .add-room-bar {
        margin-bottom: 18px;
        display: flex;
        align-items: center;
      }
      .add-room-bar input {
        width: 120px;
        margin-right: 8px;
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid #d0d0d0;
        font-size: 14px;
      }
      .add-room-bar button {
        padding: 6px 16px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        background: #4285f4;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }
      .add-room-bar button:hover {
        background: #3367d6;
      }
      .room-cards {
        margin-bottom: 18px;
      }
      .room-card {
        background: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(60,60,60,0.06);
        padding: 14px 14px 10px 14px;
        margin-bottom: 16px;
      }
      .room-card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .room-card-header span {
        font-size: 15px;
        font-weight: 500;
      }
      .room-card-header button {
        background: #d93025;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 2px 10px;
        font-size: 13px;
        cursor: pointer;
      }
      .room-card-header button:hover {
        background: #b71c1c;
      }
      .room-card textarea {
        width: 100%;
        height: 80px;
        border: 1px solid #d0d0d0;
        border-radius: 8px;
        padding: 8px;
        font-size: 14px;
        resize: vertical;
        box-sizing: border-box;
        margin-bottom: 8px;
      }
      .room-card input[type="number"] {
        width: 60px;
        margin-right: 8px;
        border-radius: 6px;
        border: 1px solid #d0d0d0;
        padding: 4px 6px;
        font-size: 14px;
      }
      .room-card .card-actions {
        display: flex;
        align-items: center;
        margin-top: 6px;
      }
      .room-card .card-actions button {
        margin-right: 10px;
        padding: 4px 16px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        background: #4285f4;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }
      .room-card .card-actions button:last-child {
        margin-right: 0;
      }
      .room-card .card-actions button:hover {
        background: #3367d6;
      }
      #status {
        margin-top: 8px;
        color: #34a853;
        font-size: 13px;
        min-height: 18px;
      }
    </style>
  </head>
  <body>
    <div class="add-room-bar">
      <input id="newLiveRoomId" type="text" placeholder="新直播间ID" />
      <button id="addLiveRoom">添加</button>
    </div>
    <div class="room-cards" id="roomCards"></div>
    <div id="status"></div>
    <hr style="margin:18px 0 10px 0;">
    <div>
      <div style="font-size:15px;font-weight:500;margin-bottom:6px;">日志</div>
      <div id="logList" style="max-height:180px;overflow:auto;font-size:13px;background:#f7f7f7;border-radius:6px;padding:8px 6px 8px 10px;"></div>
      <button id="clearLogs" style="margin-top:8px;width:auto;padding:4px 16px;font-size:13px;background:#d93025;">清空日志</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
